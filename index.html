<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog của Tôi</title>
  <!-- Nhúng Bootstrap từ CDN -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Nhúng thư viện Marked.js để chuyển đổi Markdown thành HTML -->
  <script src="https://cdn.jsdelivr.net/npm/marked@2.0.0/marked.min.js"></script>
</head>
<body>
  <div class="container mt-4">
    <div id="content" class="card">
      <div class="card-body">
        <!-- Nội dung Markdown sẽ được chèn vào đây -->
      </div>
    </div>
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      // Tải nội dung Markdown từ file và chuyển đổi thành HTML
      fetch('posts.md')
        .then(response => {
          if (!response.ok) {
            throw new Error('Network response was not ok');
          }
          return response.text();
        })
        .then(text => {
          document.getElementById('content').innerHTML = marked(text);
        })
        .catch(error => {
          console.error('There has been a problem with your fetch operation:', error);
        });
    });
  </script>
</body>
</html>
